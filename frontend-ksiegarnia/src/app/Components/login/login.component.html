<div class="logindiv">
  <mat-card fxFlex="25">
    <mat-toolbar style="background-color: #403f3f; color: white;">Zaloguj się!</mat-toolbar>
    <form #logForm=ngForm fxLayoutAlign="stretch" fxLayout="column" class="loginform" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" fxLayout="column" style="width: 100%;">
        <mat-label>Podaj swój email</mat-label>
        <input id="email" email required matInput #emailId="ngModel" type="email" placeholder="Email" [(ngModel)]="credentials.email" name="email">
        <mat-icon style="color: #e1e4e4;" matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Podaj swoje hasło</mat-label>
        <input id="password" minlength="3" required [(ngModel)]="credentials.password" name="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon style="color: #e1e4e4;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button [disabled]="!logForm.valid" id="loginBtn" mat-raised-button type="submit" style="width: 35%; margin: auto;">Zaloguj</button>
    </form>
    Nie masz konta?
    <a [routerLink]="['/register']" style="text-decoration: none;" >Zarejestruj się!</a>
    Nie pamiętasz hasła?
    <a [routerLink]="['/remindPassword']" style="text-decoration: none;">Przypomnij je sobie!</a>
  </mat-card>
</div>
