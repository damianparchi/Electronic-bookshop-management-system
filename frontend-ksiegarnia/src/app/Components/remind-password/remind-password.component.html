<div class="remindPassword">
  <mat-card>
    <mat-toolbar style="background-color: #403f3f; width: 100%; color: white;">Przypomnij hasło!</mat-toolbar>
    <div>

      <div class="alert alert-danger text-justify" [hidden]="!error">{{error}}</div>
      <div class="alert alert-success text-justify" [hidden]="!message">{{message}}</div>
      <br>
      <h2 class="text-center">Zapomniałeś hasła?</h2>
      <p>Podaj swój adres e-mail:</p>
    </div>
    <form action="" fxLayout="column" fxLayoutAlign="start start" #forgetPassword=ngForm (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" fxLayout="column" style="width: 100%;">
        <mat-label>Adres e-mail</mat-label>
        <input email required matInput type="email" placeholder="Email" [(ngModel)]="form.email" name="email">
        <mat-icon style="color: #e1e4e4;" matSuffix>email</mat-icon>
        <mat-error style="color: #A03037;">Podaj poprawny adres e-mail!</mat-error>
      </mat-form-field>
      <br>


      <button style="
            background-color: #403f3f;
            border-radius: 5px;
            text-decoration-color:#FFFFFF;
            font-size: 20px;
            font-weight: 500;
            color: whitesmoke;
            display: flex;
            margin: auto;
            margin-bottom: 10px;

            " mat-raised-button [disabled]="!forgetPassword.valid" type="submit" fxFlexAlign="end" color="primary">Wyślij</button>
    </form>
  </mat-card>
</div>
