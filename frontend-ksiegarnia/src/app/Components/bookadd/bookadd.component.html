<div class="container">
  <div style="background-color: #403f3f; width: 100%; margin-bottom: 10px;">
    <h2 style="color: white; text-align: center;padding-top: 10px;">Dodaj Książkę</h2>
  </div>

<form style="text-align: center">

  <mat-form-field appearance="outline">
    <mat-label>Nazwa Książki</mat-label>
    <input type="name" matInput id="bookName" [(ngModel)]="addbook.bookName" [formControl]="bookName" autocomplete="off" required>
    <mat-icon matSuffix>book</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>Autor książki</mat-label>
    <input type="name" matInput id="bookAuthor" [(ngModel)]="addbook.author" [formControl]="author" autocomplete="off" required>
    <mat-icon matSuffix>person_outline</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width3">
    <mat-label >Cena książki</mat-label>
    <input type="number" matInput id="cost" autocomplete="off" [(ngModel)]="addbook.cost" [formControl]="cost" required>
    <mat-icon matSuffix>attach_money</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width4" >
    <mat-label>Ilość książek</mat-label>
    <input type="number" matInput id="qty" [(ngModel)]="addbook.quantityOfBooks" [formControl]="quantityOfBooks" autocomplete="off" required>
    <mat-icon matSuffix>library_books</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Krótki opis książki</mat-label>
    <input type="text" id="desc" matInput [(ngModel)]="addbook.bookDesc" [formControl]="bookDesc" autocomplete="off" required>
    <mat-icon matSuffix>description</mat-icon>
  </mat-form-field>


  <div class="submit">
    <button mat-raised-button color="dark" type="submit" (click)="confirmAddBook()">
      Dodaj
    </button>
  </div>

</form>

</div>
